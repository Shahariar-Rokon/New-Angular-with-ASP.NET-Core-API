<div class="container">
    <h1>Add New Product</h1>
    <div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addProduct()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newProduct.name"/>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" [(ngModel)]="newProduct.type"/>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" [(ngModel)]="newProduct.color"/>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="newProduct.price"/>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    </div>
    </div>>
