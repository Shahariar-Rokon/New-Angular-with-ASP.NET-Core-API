<div class="container">
    <h1>Update Product</h1>
    <div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateProduct()">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="upProduct.id"/>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="upProduct.name"/>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" [(ngModel)]="upProduct.type"/>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" [(ngModel)]="upProduct.color"/>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="upProduct.price"/>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
    </div>
    </div>>
